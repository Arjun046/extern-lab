<!-- Jekyll Ideal Image Slider Include -->
<!-- https://github.com/jekylltools/jekyll-ideal-image-slider-include -->
<!-- v1.1 -->
{% if page.image_sliders and page.image_sliders != empty %}
  {% assign iis_slider_active = true %}
{% endif %}
{% if layout.image_sliders and layout.image_sliders != empty %}
  {% assign iis_slider_active = true %}
{% endif %}
{% if iis_slider_active == true %}
<link rel="stylesheet" href="{{ "/assets/css/slider/ideal-image-slider.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/slider/themes/default.css" | relative_url }}">
{% endif %}
